<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test Page</title>
		<style type="text/css">
        canvas {
            border: 2px solid black;
			width: 800px;
			height: 600px;
        }
    </style>
	
	<script id="default-vs" type="x-shader/x-vertex">
		attribute vec3 aVertex;
		attribute vec2 aTexCoord0;
		
		uniform mat4 uPMatrix;
		uniform mat4 uMVMatrix;
		
		varying vec2 vTexCoord0;

		void main(void)
		{
		    gl_Position = uPMatrix * uMVMatrix * vec4(aVertex, 1.0);
		    vTexCoord0 = aTexCoord0;
		}
	</script>

	<script id="default-fs" type="x-shader/x-fragment">
		varying vec2 vTexCoord0;
		
		uniform sampler2D uTexture0;
		
		void main(void)
		{
		    gl_FragColor = texture2D(uTexture0, vTexCoord0.st);
		}
	</script>
	
	<script src="sylvester/sylvester.js" type="text/javascript"></script>
	<script src="glUtils.js" type="text/javascript"></script>
	<script src="webgl-debug.js" type="text/javascript"></script>
	<script src="sage3d.js" type="text/javascript"></script>
	
    </head>
    <body onload="main()">
        <canvas id="viewport">There is supposed to be an example drawing here, but it's not important.</canvas>
    </body>
</html>
