<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test Page</title>
		<style type="text/css">
		body {
		  background-color:rgb(40%,40%,40%);
		}
		
		#banner {
		  width: 100%;
      height: 150px;
      margin-left: auto;
      margin-right: auto;
      text-align:center;
		}
		
		#logo {
		  height:150px;
		 display:inline;
		}
		
		#name {
      height: 150px;
      display:inline;
    }
    
    #sage {
      background-color:rgb(30%,30%,30%);
      width: 1200px;
      height: 500px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
      -moz-box-shadow: 1px 1px 15px #000;
      -webkit-box-shadow: 1px 1px 15px #000;
      box-shadow: 1px 1px 15px #000;
    }
    
    button {
      padding: 5px 16px;
      font-size: 21px;
      font-weight: bold;
      border-radius: 4px;
      border: solid 1px rgb(153, 153, 153);
      background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(255, 255, 255)), to(rgb(221, 221, 221)));
      color: #333;
      text-decoration: none;
      cursor: pointer;
      display: block;
      text-align: center;
      text-shadow: 0px 1px 1px rgba(255,255,255,1);
      line-height: 1;
      width:80px;
      margin-left: auto;
      margin-right: auto;
      margin-top:25px;
    }
    
    #FPS {
      display:inline;
      color:#91F01D;
    }
    
    #controls {
      width: 100%;
      height: 150px;
      margin-left: auto;
      margin-right: auto;
      text-align:center;
    }
    
    .controls {
      display:inline;
      font-size: 12px;
    }
    
    #viewport {
      float: left;
      width: 800px;
      height: 500px;
    }
    
    #debugDiv {
      float: right;
      overflow: auto; 
      padding: 2px;
      margin: 2px;
      background: grey;
      width: 382px;
      height: 482px;
    }
    
    .info {
      color: white;
    }
    
    .success {
      color: green;
    }
    
    .warning {
      color: orange;
    }
    
    .error {
      color: red;
    }
    </style>
	
	<script src="Externals/gl_matrix.js" type="text/javascript"></script>
	<script src="JavaScript/TestMain.js" type="text/javascript"></script>
	
    </head>
    <body>
      <div id="banner">
        <img id="logo" src="Resources/Logo.png">
        <img id="name" src="Resources/Sage.png">
      </div>
      <div id="sage">
        <canvas id="viewport" width="800" height="500">There is supposed to be an example drawing here, but it's not important.</canvas>
        <div id="debugDiv" readonly="readonly">
          <span class="info">info</span>
          <span class="success">success</span>
          <span class="warning">warning</span>
          <span class="error">error</span><br />
        </div>
        <span id="FPS"></span>
        <br/>
        <span id="MOUSE"></span>
        <br/>
        <span id="PICKED"></span>
      </div>
		<button id="go" onclick="main()">Go</button>
		<div id="controls">
		  <button class="controls" onclick="clearLight()" id="clear">Clear Light</button>
  		<button class="controls" onclick="red()" id="red">Red Light</button>
  		<button class="controls" onclick="green()" id="green">Green Light</button>
  		<button class="controls" onclick="blue()" id="blue">Blue Light</button>
  		<button class="controls" onclick="front()" >Front Light</button>
      <button class="controls" onclick="right()" >Right Light</button>
      <button class="controls" onclick="left()" >Left Light</button>
      <button class="controls" onclick="back()" >Back Light</button>
      <button class="controls" onclick="toggleLight()" >Toggle Light</button>
      <button class="controls" onclick="toggleRotation()" >Toggle Rotation</button>
      <button class="controls" onclick="toggleSkeleton()" >Toggle Skeleton</button>
      <button class="controls" onclick="Rotate_X()">Rotate X</button>
      <button class="controls" onclick="Rotate_Y()">Rotate Y</button>
      <button class="controls" onclick="Rotate_Z()">Rotate Z</button>
    </div>
		</body>
</html>
